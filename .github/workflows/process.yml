    #   with:
    #     azcliversion: latest
    #     inlineScript: |
    #       az storage blob upload-batch -d "$AZ_CONTAINER" -s ./output --account-key "$AZ_STORAGE_KEY"

    - name: Deploy data to server
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./output
